<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menus Organizer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- jsPDF y html2canvas desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Menus Organizer</h1>
      <div class="actions">
        <button id="parseBtn">Procesar Menú</button>
        <button id="exportPDFBtn" disabled>Exportar a PDF</button>
        <button id="exportImgBtn" disabled>Exportar a Imagen</button>
      </div>
    </header>

    <main class="app-main">
      <div class="input-area">
        <textarea id="inputText" placeholder="Pega aquí tu menú semanal..." rows="15"></textarea>
      </div>
      <div id="menuTableContainer" class="hidden">
        <!-- La tabla se genera aquí por JavaScript dentro de un div #menuTable -->
        <div id="menuTable"></div>
      </div>
    </main>
  </div>
</body>

</html>
